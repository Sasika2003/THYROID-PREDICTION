{% extends 'base.html' %}
{% block content %}

<style>
    /* Ensure only this form is affected */
    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align labels to the left */
        max-width: 600px;
        margin: auto;
    }

    label {
        text-align: left;
        font-weight: bold;
        margin-bottom: 5px;
        display: block; /* Ensures labels appear above input fields */
        width: 100%;
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        background-color: #007BFF;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<h2>Enter Your Medical Details</h2>
<form method="POST" action="{{ url_for('predict') }}">
    <label for="Gender">Gender:</label>
    <select name="Gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <label for="Age">Age:</label>
    <input type="number" name="Age" required>

    <label for="TSH">TSH:</label>
    <input type="number" name="TSH" step="any" required>

    <label for="T3">T3:</label>
    <input type="number" name="T3" step="any" required>

    <label for="T4">T4:</label>
    <input type="number" name="T4" step="any" required>

    <label for="TT4">TT4:</label>
    <input type="number" name="TT4" step="any" required>

    <label for="FTI">FTI:</label>
    <input type="number" name="FTI" step="any" required>

    <label for="Goitre">Goitre:</label>
    <select name="Goitre" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <button type="submit">Predict</button>
</form>

{% endblock %}
